<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Przelicznik walut</title>

</head>

<body class="body">
    <form class="form">
        <fieldset class="form__fieldset">
            <legend class="form__fieldsetLegend">Przelicznik walut na dzień 15.11.2022</legend>
            <p>
                <label class="form__label">
                    <span class="form__labelText">Wartość: </span><input
                        class="form__labelText js-amount form__labelInputWindow" type="number" min="1" step="any">
                </label>
            </p>
            <p>
                <label class="form__label">
                    <span class="form__labelText">Z: </span><select
                        class="form__labelText form__labelInputWindow js-inputCurrency" name="inputCurrency">
                        <option value="PLN" selected> PLN</option>
                        <option value="USD"> USD</option>
                        <option value="EUR"> EUR</option>
                    </select>
                </label>
            </p>
            <p>
                <label class="form__label">
                    <span class="form__labelText">Na: </span><select
                        class="form__labelText form__labelInputWindow js-outputCurrency" name="outputCurrency">
                        <option value="USD" selected> USD</option>
                        <option value="EUR"> EUR</option>
                        <option value="PLN"> PLN</option>
                    </select>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button">Przelicz</button>
        </p>
    </form>

    <div class="container">
        <p>Wartość po przeliczeniu: <strong class="js-convertedValue"></strong></p>
        <p>Kurs: <strong class="js-exchangeRate"></strong></p>
    </div>
</body>

</html>
